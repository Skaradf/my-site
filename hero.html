<html lang="en">
<head>

          correctAnswers++;

        } else {
          alert('Ви не знаєте? Кіріто');
        }
    
        let hero3 = prompt('Як перекладатися Sword Art Online?', ''); 
        if (hero3.toLowerCase() === 'майстри меча онлайн') {
          correctAnswers++;

          correctAnswers++;
          alert('Так, це вірно!');

        let hero5 = prompt('Коли зробити повному зануренні у гру?', '');

          correctAnswers++;
          alert('Так, це вірно!');

        if (hero6.includes('Вибратися з гри') ) {
          correctAnswers++;
          alert('Так, це вірно!');
        } else {
          alert('Ви не знаєте? Вибратися з гри');
        }
    
        alert('Ви відповіли правильно на ' + correctAnswers + ' питань.');
      </script>
    
</body>
