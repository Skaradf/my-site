<!DOCTYPE html>
<html>
<head>
  <meta charset="en">
  <title>Chess</title>
</head>
<body>
  <canvas id="myCanvas" width="1000px" height="1000px"></canvas>

  <script type="text/javascript">
    let chess = document.getElementById('myCanvas');
    let cxt = chess.getContext('2d');
    cxt.fillStyle = 'black';
    cxt.fillRect(70, 70, 560, 560);
    cxt.strokeStyle = 'brown'; // Set the stroke style to brown
    cxt.strokeRect(70, 70, 560, 560);
    cxt.strokeStyle = 'brown'; // Additional border
    cxt.strokeRect(60, 60, 580, 580);
    cxt.strokeStyle = 'brown'; // Additional border
    cxt.strokeRect(55, 55, 590, 590);
    for(let j = 1; j<=8; j++){
      for (let i = 0; i<4; i++) {
        if (j%2 != 0) {
          cxt.clearRect(70+140*i, 70*j, 70, 70)
        }else{
          cxt.clearRect(140+140*i, 70*j, 70, 70)
        }
      }
    }   
  </script>
</body>
</html>
